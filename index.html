<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Lexend Deca -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <main class="main">
      <div class="img__box">
        <!-- <img src="images/image-header-mobile.jpg" /> -->
        <img
          src="images/image-header-desktop.jpg"
          alt="women working and smiling"
        />
      </div>
      <section class="info">
        <div class="des">
          <h1 class="primary-title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <div class="box">
            <span>10k+</span>
            <p>companies</p>
          </div>

          <div class="box">
            <span>314</span>
            <p>templates</p>
          </div>

          <div class="box">
            <span>12M+</span>
            <p>queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
